<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css">

    <title>Number converter</title>
</head>

<body>
    <div class="container">
        <h3 class="text-light">Конвертер чисел <span class="text-success">(Римские - Арабские)</span></h3>

        <form class="form-control form mt-4">
            <div class="d-flex align-items-center">
                <label for="rom_num" class="form-label fs-6">Римское число:</label>
                <input id="rom_num" class="form-control form-control-lg" type="text"
                    aria-label="default input example">
            </div>

            <div class="d-flex align-items-center">
                <label></label>
                <div class="fs-2 w-100">=</div>
            </div>

            <div class="mt-2 d-flex align-items-center">
                <label for="arab_num" class="form-label fs-6">Арабское число:</label>
                <input id="arab_num" class="form-control form-control-lg" type="text"
                    aria-label="default input example">
            </div>
        </form>
    </div>


    <!-- ================================================ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
